<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret number game</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <h1>Welcome to The Secret number game!</h1>
    <p>Guess the secret number:</p>
    <p>
        <small>hint: it is {{ secret_number }}</small>
    </p>

    {% if secret_number > 5 %}
    <p>
        <small>hint: it is greater than 5</small>
    </p>
    {% else %}
    <p>
        <small>hint: it is less than 5</small>
    </p>
    {% endif %}

</body>
</html>
